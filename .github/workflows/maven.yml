name: Selenium Cucumber CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # manual trigger option

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup JDK (use 11 or 17 based on your pom.xml compatibility)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build Project (compile + package)
      - name: Build with Maven
        run: mvn -B clean install --file pom.xml -DskipTests=false

      # Step 4: Run Cucumber Tests
      - name: Run Cucumber Tests
        run: mvn test

      # Step 5: Generate Cucumber HTML Report
      - name: Generate HTML Report
        run: mvn net.masterthought:maven-cucumber-reporting:generate

      # Step 6: Upload Reports (artifact)
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-html-reports
