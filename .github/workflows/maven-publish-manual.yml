name: Maven CI/CD Pipeline

on:
  workflow_dispatch:   # manual trigger only

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Java
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # Cache Maven dependencies
      - name: Cache Maven Repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build + Test + Report
      - name: Build + Test + Report
        run: mvn clean verify -e -X

      # Debug: Check if cucumber.json exists
      - name: Debug - List target folder
        run: ls -R target || true

      # Upload Cucumber HTML Reports
      - name: Upload Cucumber Reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-reports
          path: target/HTML-reports

      # Upload Cucumber JSON
      - name: Upload Cucumber JSON
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json
          path: target/cucumber-report/cucumber.json
